<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="socorro" style="width: 25%;">isso é um paragrafo</p>
    <button type="button" onclick="azul()">azul</button>
    <button type="button" onclick="amarelo()">amarelo</button>
    <button type="button" onclick="preto()">preto</button>
    <button type="button" onclick="verde()">verde</button>
    <button type="button" onclick="roxo()">roxo</button>
    <button type="button" onclick="rosa()">rosa</button>

    <div id="diva">
        <p> oi </p>
        <p> ola </p>
        <p> não</p>
        <p> sim</p>
    </div>
    <button type="button" onclick="direita()">direita</button>
    <button type="button" onclick="esquerda()">esquerda</button>
    <script>
        function direita(){
            document.getElementsById("diva").style.
        }
        function azul(){
            document.getElementById("socorro").style.backgroundColor = "blue"
            document.getElementById("socorro").style.color = "black"
        }
        function amarelo(){
            document.getElementById("socorro").style.backgroundColor = "yellow"
            document.getElementById("socorro").style.color = "black"

        }
        function preto(){
            document.getElementById("socorro").style.backgroundColor = "black"
            document.getElementById("socorro").style.color = "white"
        }
        function verde(){
            document.getElementById("socorro").style.backgroundColor = "green"
            document.getElementById("socorro").style.color = "white"

        }
        function roxo(){
            document.getElementById("socorro").style.backgroundColor = "purple"
            document.getElementById("socorro").style.color = "white"

        }
        function rosa(){
            document.getElementById("socorro").style.backgroundColor = "pink"
            document.getElementById("socorro").style.color = "black"

        }
    </script>

</body>
</html>
