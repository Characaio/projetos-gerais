<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>trabalho de HTML</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-right: 5px;
            text-align: center;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    
    <table class="center">
        <caption>Tecnico de Desenvolvimento de Sistemas</caption>
        <tr>
            <th colspan="6">HORÁRIO 2025</th>
        </tr>
        <tr>
            <th rowspan=3>1º SEM</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <td>PW-I</td>
            <td>PA</td>
            <td>BD-I</td>
            <td>DD</td>
            <td>APS</td>
        </tr>
        <tr>
            <td>PW-I</td>
            <td>PA</td>
            <td>FI</td>
            <td>TP</td>
            <td>LTT</td>
        </tr>
    </table>

    
    <table class="center">
        <caption> Minhas notas</caption>
        <tr>
            <th rowspan="2" colspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>1º BIM</th>
            <th>2º BIM</th>
        </tr>
        <tr>
            <td colspan="2">L. Portuguesa</td>
            <td>5,0</td>
            <td>7,0</td>
            <td>6,0</td>
        </tr>
        <tr>
            <td colspan="2">Matemática</td>
            <td>3,0</td>
            <td>4,0</td>
            <td>3,5</td>
        </tr>
        <tr>
            <td colspan="2">Ciências</td>
            <td>8,0</td>
            <td>10,0</td>
            <td>9,0</td>
        </tr>
    </table>
</body>
</html>
